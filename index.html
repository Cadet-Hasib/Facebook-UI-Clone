<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Home</title>
</head>
<body>
    <header>
        <nav>
            <div class="header__left">
                <div class="Logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="logo">
                </div>
                <div class="Search">
                    <input type="text" placeholder="Search...">
                </div>
            </div>

            <div class="header__middle">
                <i class="fas fa-home active"></i>

                <i class="fad fa-user-friends"></i>

                <i class="fad fa-store"></i>

                <i class="far fa-bars"></i>
            </div>

            <div class="header__right">
                <i class="far fa-plus"></i>

                <i class="fas fa-bell"></i>

                <i class="fad fa-user-circle"></i>
            </div>
            
        </nav>
    </header>

    <section class="Home">
        <section class="sidebar">
            <div class="info">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="UserImage">
                <h4>Username</h4>
            </div>

            <div class="components">
                <div class="a_component">
                    <i class="fad fa-plus-square"></i>
                    <h4>Covid 19 Info</h4>
                </div>

                <div class="a_component">
                    <i class="fad fa-user-friends"></i>
                    <h4>Friends</h4>
                </div>

                <div class="a_component">
                    <i class="fad fa-users"></i>
                    <h4>Groups</h4>
                </div>

                <div class="a_component">
                    <i class="fad fa-store"></i>
                    <h4>Trending</h4>
                </div>

                <div class="a_component">
                    <i class="fas fa-chevron-down"></i>
                    <h4>More</h4>
                </div>
            </div>
        </section>

        <section class="posts">
            <div class="message">
                <div class="message-sender">
                    <div class="inputs">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Input_Image">
                        <input spellcheck="false" type="text" placeholder="What's on your mind?">
                    </div>
                    <div class="message-buttons">
                        <button class="live"><i class="fas fa-video"></i> Live Video</button>
    
                        <button class="photo"><i class="fas fa-photo-video"></i> Photos / Video</button>
    
                        <button class="feeling"><i class="far fa-laugh"></i> Feeling / Activity</button>
                    </div>
                </div>
            </div>

            <div class="a_post">
                <div class="post_info">
                    <img src="https://cdn.discordapp.com/attachments/778839499240243210/785767723338563634/70347-programming-mark-zuckerberg-entrepreneur-computer-facebook-code.png" alt="ProfilePic">
                    <div class="post_name_timestamps">
                        <p class="Profile_Name"><b>Mark Zuckerburg</b></p>
                        <p class="Timestamp">1:15 PM</p>
                    </div>
                </div>
                <div class="message">
                    <p>Yeah so we are thinking of a dark theme for facebook.</p>
                    <img src="https://cdn.discordapp.com/attachments/778839499240243210/785770417750802452/unknown.png">
                </div>
            </div>

            <div class="a_post">
                <div class="post_info">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="ProfilePic">
                    <div class="post_name_timestamps">
                        <p class="Profile_Name"><b>Username</b></p>
                        <p class="Timestamp">1:16 PM</p>
                    </div>
                </div>
                <div class="message">
                    <p>Yeah thats Pretty Good! We will do it right away!</p>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
